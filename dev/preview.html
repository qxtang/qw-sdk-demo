<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="企微中台 jssdk"/>
    <title>qw-sdk-demo</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/qw-sdk-demo@latest/dist/qwsdk.css"/>
    <style>
        html, body {
            height: auto !important;
            padding: 10px;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .flex > * {
            margin-right: 10px;
        }

        #qw-container {
            margin: 30px auto;
            max-width: 100vw;
            width: 800px;
        }
    </style>
</head>

<body>
<h1>我是接入方~</h1>

<div class="flex">
    <div>
        <label for="select">切换页面：</label>
        <select id="select">
            <option value="channelCode">channelCode</option>
            <option value="materialCenter">materialCenter</option>
            <option value="greeting">greeting</option>
        </select>
    </div>
    <div>
        <label for="color">修改主题色：</label>
        <input type="color" id="color" value="#40a9ff">
    </div>
</div>

<div id="qw-container"></div>

<script src="//cdn.jsdelivr.net/npm/qw-sdk-demo@latest/dist/qwsdk.min.js"></script>
<script>
    const select = document.querySelector('#select');
    const color = document.querySelector('#color');

    const qw = new QwSdk({
        container: 'qw-container', // 容器元素 id
    });

    qw.render({
        page: 'channelCode', // 要渲染哪一个中台组件
        permission: ['00', '01'], // 权限点
    });

    select.onchange = function (e) {
        const value = e.target.value;
        qw.render({
            page: value,
            permission: ['00', '01'],
        });
    };

    color.onchange = function (e) {
        const value = e.target.value;
        qw.setTheme({
            primaryColor: value
        });
    };
</script>
</body>

</html>
