<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="企微中台 jssdk" />
        <title>qw-sdk-demo</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            #qw-container {
                margin: 0 auto;
                width: 800px;
                max-width: 100vw;
            }
        </style>
    </head>

    <body>
        <div id="qw-container"></div>
        <script src="/dist/qwsdk.js"></script>
        <script>
            const qw = new QwSdk({
                container: 'qw-container',
            });

            qw.render({
                page: 'channelCode', // 要渲染哪一个中台组件
                permission: ['00', '01'], // 权限点
                callback: () => {
                    console.log('渲染完成~');
                },
            });

            qw.sayHello();
        </script>
    </body>
</html>
