<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev</title>
    <style>
      body {
        height: auto !important;
        padding: 10px;
      }

      .flex {
        display: flex;
        align-items: center;
      }

      .flex > * {
        margin-right: 10px;
      }

      #container {
        margin: 30px auto;
        max-width: 100vw;
        width: 800px;
      }
    </style>
  </head>

  <body>
    <h2>我是接入方~</h2>

    <div class="flex">
      <div>
        <label for="select">切换页面：</label>
        <select id="select">
          <option value="ReduxTest">ReduxTest</option>
          <option value="Page1">Page1</option>
          <option value="Page2">Page2</option>
        </select>
      </div>
      <div>
        <label for="color">修改主题色：</label>
        <input type="color" id="color" value="#40a9ff" />
      </div>
    </div>

    <div id="container"></div>

    <script src="/dist/react-umd-demo.js"></script>
    <script>
      const select = document.querySelector('#select');
      const color = document.querySelector('#color');

      const instance = new ReactUmdDemo({
        container: 'container'
      });

      instance.render({
        type: 'ReduxTest'
      });

      select.onchange = function (e) {
        const value = e.target.value;
        instance.render({
          type: value
        });
      };

      color.onchange = function (e) {
        const value = e.target.value;
        instance.setTheme({
          primaryColor: value
        });
      };
    </script>
  </body>
</html>
