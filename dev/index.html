<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="企微中台 jssdk"/>
    <title>qw-sdk-demo</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        .container {
            padding: 10px;
        }

        .btns {
            display: flex;
            align-items: center;
        }

        .btns button, .btns div {
            margin-right: 5px;
            padding: 0 5px;
        }

        #qw-container {
            margin: 20px auto 0;
            width: 800px;
            max-width: 100vw;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>我是接入方~</h1>
    <div class="btns">
        <div>
            <label>切换页面：</label>
            <select id="changePageSelect">
                <option value="channelCode">channelCode</option>
                <option value="materialCenter">materialCenter</option>
                <option value="greeting">greeting</option>
            </select>
        </div>
        <button id="btn1">sayHello</button>
        <button id="btn2">修改主题颜色</button>
    </div>
    <div id="qw-container"></div>
</div>

<script src="/dist/qwsdk.js"></script>
<script>
    const qw = new QwSdk({
        container: 'qw-container', // 容器元素 id
    });

    qw.render({
        page: 'channelCode', // 要渲染哪一个中台组件
        permission: ['00', '01'], // 权限点
        callback: () => {
            console.log('渲染完成~');
        },
    });

    changePageSelect.onchange = function (e) {
        const value = e.target.value;
        qw.render({
            page: value,
            permission: ['00', '01'],
            callback: () => {
                console.log(value, '渲染完成~');
            },
        });
    };

    btn1.onclick = function () {
        qw.sayHello();
    };

    btn2.onclick = function () {
        qw.setPrimaryColor('#' + ('00000' + ((Math.random() * 0x1000000) << 0).toString(16)).substr(-6));
    };
</script>
</body>
</html>
